<div id="skills">
	<div class="col-md-12">

		<div class="page-header">
		  	<h1><i class="fa fa-trophy" aria-hidden="true"></i> {[{vm.name}]}</h1>
		</div>

		<div class="row">
			<div class="col-md-8">
				<ng-map zoom="{[{vm.zoomFactor}]}" center="{[{vm.center}]}" map-type-id="TERRAIN">
				    <shape name="polyline" 
				      path="{[{vm.path}]}"
				      geodesic="true"
				      stroke-color="#FF0000"
				      stroke-opacity="1.0"
				      stroke-weight="2">
				    </shape>
				</ng-map>
			</div>
			<div class="col-md-4">
			</div>
		</div>
	</div>
</div>
